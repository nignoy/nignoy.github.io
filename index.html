<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>Momentum App</title>
    </head>
    <body class="bg">
        <div id="weather" class="weatherStyle"><span>weather/temp</span></div>
        <div id="weatherCity" class="weatherStyle"><span>city</span></div>
        <h2 id="clock" class="clockStyle">00:00:00</h2>
        <form id="login-form" class="hidden">
            <input
             required
             maxlength="15"
             type="text" 
             placeholder="What is your name?" 
           
             />
            <input type="submit" class="hidden"/>
        </form>
        <h1 id="greeting" class="hidden greetingStyle"></h1>
        <div class="between"></div>
        <form id="todo-form">
            <input type="text" placeholder="Write a To Do" required>
        </form>
        <ul id="todo-list" class="todo-list"></ul>
        <div class="line"></div>
        <div id="quote" class="quote">
            <span></span>
        </div>
        
        <script src="js/greetings.js"></script>
        <script src="js/clock.js"></script>
        <script src="js/quotes.js"></script>
        <script src="js/backgroud-color.js"></script>
        <script src="js/todo.js"></script>
        <script src="js/weather.js"></script>
    </body>
</html>
